<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
    <head>
        <title>Clean Feeds</title>
        <style>
          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 200px;
            margin: 0;
            padding: 10px;
          }
          h1 {
            font-size: 18px;
            margin-bottom: 10px;
          }
          input[type="text"] {
            width: calc(100% - 60px);
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
          }
          button {
            padding: 6px 10px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
          }
          button:hover {
            background-color: #45a049;
          }
          ul {
            list-style-type: none;
            padding: 0;
          }
          .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
          }
          .remove-btn {
            color: red;
            cursor: pointer;
            font-size: 12px;
          }
          .message {
            font-size: 12px;
            color: green;
            margin-top: 5px;
          }
        </style>
      </head>
      <body>
        <h1>YouTube Keyword Filter</h1>
        <input type="text" id="keyword" placeholder="Enter keyword" />
        <button id="addKeyword">Add</button>
        <ul id="keywordList"></ul>
        <div class="message" id="message"></div>
        <script src="popup.js"></script>
      </body>
    </html>
